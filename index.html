<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PagerDuty OAuth Redirector</title>
        <script type="text/javascript">
            function redirectToVscode() {
                const urlParams = new URLSearchParams(window.location.search);
                window.open(`vscode://codecorbin.pd-vsc-extension?code=${urlParams.get('code')}&subdomain=${urlParams.get('subdomain')}`);
            }
            window.onload = redirectToVscode;
            </script>
	</head>
	<body>
	</body>
</html>
